<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <h5 class="hour col-sm-1">9 AM</h5>
      <textarea id="9" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn" type="submit" value="Submit"><i class="far fa-save"></i></button>

    </div>

    <div class="row time-block">
      <h5 class="hour col-sm-1">10 AM</h5>
      <textarea id="10" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn" type="submit" value="Submit"><i class="far fa-save"></i></button>

    </div>

    <div class="row time-block">
      <h5 class="hour col-sm-1">11 AM</h5>
      <textarea id="11" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn" type="submit" value="Submit"><i class="far fa-save"></i></button>

    </div>

    <div class="row time-block">
      <h5 class="hour col-sm-1">12 PM</h5>
      <textarea id="12" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn" type="submit" value="Submit"><i class="far fa-save"></i></button>

    </div>

    <div class="row time-block">
      <h5 class="hour col-sm-1">1 PM</h5>
      <textarea id="13" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn" type="submit" value="Submit"><i class="far fa-save"></i></button>

    </div>

    <div class="row time-block">
      <h5 class="hour col-sm-1">2 PM</h5>
      <textarea id="14" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn" type="submit" value="Submit"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block">
      <h5 class="hour col-sm-1">3 PM</h5>
      <textarea id="15" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn" type="submit" value="Submit"><i class="far fa-save"></i></button>

    </div>

    <div class="row time-block">
      <h5 class="hour col-sm-1">4 PM</h5>
      <textarea id="16" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn" type="submit" value="Submit"><i class="far fa-save"></i></button>

    </div>

    <div class="row time-block">
      <h5 class="hour col-sm-1">5 PM</h5>
      <textarea id="17" class="col-sm-10 description"></textarea>
      <button class="col-sm-1 btn saveBtn" type="submit" value="Submit"><i class="far fa-save"></i></button>

    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
